@if (!issues) {
<div class="flex items-center justify-center h-full">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-700">Sin asuntos</h1>
        <p class="text-gray-500">No se ha encontrado ningun asunto.</p>
    </div>
</div>
} @else {
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    @for (issue of issues; track $index) {
    <app-issues-card [issue]="issue" (cardClick)="onCardClick($event)" />
    }
    @if (selectedIssue) {
    <app-issues-detail-modal [issue]="selectedIssue" [userRole]="userRole" [modalData]="modalData" (reloadIssues)="loadIssuesByRoleAndType()" (closeModal)="modalData = false" />
    }
</div>
}
