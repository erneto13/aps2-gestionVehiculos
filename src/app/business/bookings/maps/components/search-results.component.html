<div
    class="absolute left-0 right-0 mt-2 max-h-60 overflow-y-auto bg-white border border-gray-300 rounded-md shadow-lg z-10">

    <!-- Estado de carga -->
    @if (isLoadingPlaces) {
    <div class="flex items-center justify-center py-4 text-gray-500 animate-pulse" id="loading-state">
        <span class="text-sm font-medium">Cargando, por favor espere...</span>
    </div>
    }

    <!-- Lista de resultados -->
    @if (places.length > 0) {
    <ul class="space-y-1" id="results-list">
        @for (place of places; track $index) {
        <li (click)="flyTo(place)" class="cursor-pointer hover:bg-gray-100 p-2 rounded-md transition-colors">
            <h6 class="font-semibold text-gray-800 text-sm">{{ place.properties.name }}</h6>
            <p class="text-xs text-gray-600">{{ place.properties.full_address }}</p>
            <button (click)="getDirections(place)"
                class="mt-1 text-xs text-blue-500 hover:underline">Direcciones</button>
        </li>
        }
    </ul>
    }
</div>
