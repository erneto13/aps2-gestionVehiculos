<div class="w-full max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="md:flex">
        <div class="md:flex-shrink-0">
            <img class="h-32 w-32 object-cover md:w-32 mt-4 ml-4" src="vehicle.image_url" alt="hola" />
        </div>
        <div class="p-4 flex-1">
            <div class="flex items-center justify-between mb-1">
                <h2 class="text-lg font-bold text-gray-800">{{ vehicle.make }} {{ vehicle.model }}</h2>
                <span class="px-2 py-1 text-xs font-semibold text-gray-700 bg-gray-200 rounded-full">
                    {{ vehicle.type_vehicle }}
                </span>
            </div>
            <div class="flex items-center space-x-1 text-sm text-gray-600 mb-2">
                <span class="h-2 w-2 rounded-full bg-red-500"></span>
                <span>{{ vehicle.status }}</span>
            </div>
            <div class="space-y-1">
                <div class="flex items-center text-gray-700">
                    <i class="pi pi-car mr-2 h-4 w-4"></i>
                    <span class="text-sm font-medium">{{ vehicle.license_plate }}</span>
                </div>
                <div class="flex items-center text-gray-700">
                    <i class="pi pi-calendar mr-2 h-4 w-4"></i>
                    <span class="text-sm">Agregado el {{ vehicle.created_at }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
