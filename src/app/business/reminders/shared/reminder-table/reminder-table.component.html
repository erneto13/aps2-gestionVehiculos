<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            @for (header of tableHeaders; track $index) {
            <th scope="col"
                class="sticky top-0 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50 shadow">
                {{ header }}
            </th>
            }
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        @for (reminder of reminders; track $index) {
        <tr class="hover:bg-gray-100 cursor-pointer">
            <td class="px-6 py-4 whitespace-normal text-sm font-medium text-slate-900">
                {{ reminder.vehicle }}
            </td>
            <td class="px-6 py-4 whitespace-normal text-sm text-gray-500">
                {{ reminder.due_date }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500 max-h-[100px] overflow-y-auto">
                {{ reminder.task }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <button
                    class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-4 rounded inline-flex items-center"
                    (click)="deleteReminder(reminder.reminders_id!)">
                    Eliminar
                </button>
            </td>
        </tr>
        }
    </tbody>
</table>
